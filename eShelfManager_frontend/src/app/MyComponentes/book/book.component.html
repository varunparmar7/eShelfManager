<table class="table">
    <thead>
      <tr>
        <th scope="col">Isbn</th>
        <th scope="col">Title</th>
        <th scope="col">Author Name</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.aName}}</td>
        <td>{{book.genre}}</td>
      </tr>
    </tbody>
  </table>
